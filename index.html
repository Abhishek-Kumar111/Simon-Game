<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_game</title>
    <link rel="stylesheet" href="simon_game.css"/>
</head>
<body>
    <h2>Simon_Game</h2>
    <h3>Press any key to start the game!</h3>
    <div class="btn-contener">
        <div class="line_one">
            <div class="btn red" type="button" id="red" >1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line_two">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn pink" type="button" id="pink">4</div> 
            
        </div>
       
    </div>
    <script src="simon_game.js"></script>
</body>
